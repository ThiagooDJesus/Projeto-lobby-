  <!--A Expressão Regular: ^\(?\d{2}\)?\s?(\d{4,5})[-.\s]?(\d{4})$
Pedaço do Regex	Significado	Explicação Detalhada
^	Início da string	Garante que a correspondência comece no primeiro caractere do texto, não em algum lugar no meio.
\(?	Abre parênteses opcional	\( escapa o caractere ( (pois ( sozinho tem significado especial em Regex). O ? torna esse caractere opcional (pode aparecer 0 ou 1 vez). Isso acomoda formatos com DDD entre parênteses.
\d{2}	Exatamente dois dígitos	\d representa qualquer dígito de 0 a 9. {2} significa que devem aparecer exatamente dois dígitos consecutivos (o DDD).
\)?	Fecha parênteses opcional	\) escapa o caractere ). O ? torna esse caractere opcional.
\s?	Espaço opcional	\s representa qualquer caractere de espaço em branco (espaço, tabulação, quebra de linha). O ? torna esse espaço opcional. Permite, por exemplo, (11) 9... ou 119....
(\d{4,5})	Grupo de captura 1	Esta é a primeira parte do número (os primeiros 4 ou 5 dígitos). \d{4,5} requer no mínimo 4 e no máximo 5 dígitos. O par de parênteses externos cria um grupo de captura, que permite extrair essa parte específica do número.
[-.\s]?	Separador opcional	[] define um conjunto de caracteres. [-.\s] significa "pode ser um hífen, um ponto ou um espaço". O ? torna este separador opcional.
(\d{4})	Grupo de captura 2	A segunda parte do número. Exige exatamente {4} dígitos. Novamente, os parênteses criam um grupo de captura.
$	Fim da string	Garante que a correspondência termine no último caractere do texto, sem caracteres extras sobrando no final. essa parte gostaria de por no arquivo javascrpit-->
